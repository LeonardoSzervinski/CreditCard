  <body>
    <div class="card">
      <div class="card-top">

      </div>
      <div class="card-center">
        <img src="./css/images/chip.png" />
      </div>
      <div class="card-bottom">
        <div class="card-bottom-right">
          <div class="card-number">5395 6477 9436 1170</div>
          <div style="margin-top: 5px">17/05</div>
          <div style="margin-top: 10px">Leonardo Szervinski</div>
        </div>
        <div class="card-bottom-right">
          <img src="./css/images/bandeiraCard.svg" alt="..." width="120" />
